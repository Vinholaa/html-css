<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
         background-color: lightsalmon;

         display: flex;
         flex-flow: row wrap;
        }

        div.item {
         background-color: lightblue;
         border: 1px solid black;
         text-align: center;
         flex-basis: 150px;
        }
    </style>
</head>
<body>
     <div class="container">
        <div class="item">A</div>
        <div class="item">Outro conteudo</div>
        <div class="item">Um conteudo maior </div>
        <div class="item">Esse conteudo é maior ainda</div>
        <div class="item">Esse aqui é diferenciado, vai ocupar muuito</div>
        <div class="item">F</div>
        <div class="item">Um menor</div>
     </div>
</body>
</html>
